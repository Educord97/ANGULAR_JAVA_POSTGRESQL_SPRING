<mat-toolbar class="bg-primary">
    <mat-icon class="text-light" style="padding-right: 30px;">account_circle</mat-icon>
    <h3 class="text-light">Contatos</h3>
</mat-toolbar>


<div class="card"> 
    <div class="card-header pb-0y">
        <div class="row">            
                <div class="col-6">
                  <div class="float-right">
                    Todos os contatos
                      <button
                          class="btn btn-icon app-btn-primary-add waves-effect waves-light btn-xs btn-outline-primary"
                          routerLink="/edit">
                        <!--  <fa-icon icon="plus"></fa-icon> -->
                          <span>
                            <mat-icon style="color: rgb(147, 80, 255); font-size: 18px; padding-top: 3px; padding-right: 3px;">
                              add
                            </mat-icon>
                              Novo
                          </span>
                      </button>
                  </div>
            </div> 
            <div class="col-6">
              <div class="float-right d-flex">
                  <button
                      class="btn mr-1 btn-icon app-btn-primary-add waves-effect waves-light btn-xs btn-outline-primary">
                      Pesquisar
                    </button>
                  <input type="search" name="description" id="description" [(ngModel)]="search"
                                placeholder="Digite o nome do contato.." class="form-control">
              </div>
        </div>         
    </div>
</div>
            <table mat-table [dataSource]="contatos" class="full-width">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.email}} </td>
                </ng-container>

                <ng-container matColumnDef="favorito">
                    <th mat-header-cell *matHeaderCellDef> Favorito </th>
                    <td style="width: 60px; padding-left: 10px"  mat-cell *matCellDef="let contato">

                        <a href="#" (click)="favoritar(contato)">
                            <mat-icon>
                                {{ contato.favorito ? 'star_rate' : 'favorite_border' }}
                            </mat-icon>
                        </a>
                    </td>
                </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Deletar </th>
                <td style="width: 60px; padding-left: 10px" mat-cell *matCellDef="let contato"> {{ contato.delete}}

                  <a href="#" (click)="delete(contato.id)">
                    <mat-icon style="color: coral">
                      delete
                    </mat-icon>
                  </a>
                </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td style="width: 60px; padding-left: 10px" mat-cell *matCellDef="let contato"> 

                  <a href="#" >
                    <mat-icon style="color: rgb(25, 93, 138)">
                      create
                    </mat-icon>
                  </a>
                </td>
              </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>
