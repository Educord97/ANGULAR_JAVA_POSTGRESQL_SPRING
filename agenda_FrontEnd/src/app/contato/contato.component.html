<mat-toolbar class="bg-primary">
    <mat-icon class="text-light" style="padding-right: 30px;">account_circle</mat-icon>
    <h3 class="text-light">Contatos</h3>
</mat-toolbar>
<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>list</mat-icon>
            Todos
        </ng-template>

        <mat-card>
            <table mat-table [dataSource]="contatos" class="full-width">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.email}} </td>
                </ng-container>

                <ng-container matColumnDef="favorito">
                    <th mat-header-cell *matHeaderCellDef> Favorito </th>
                    <td style="width: 60px; padding-left: 10px"  mat-cell *matCellDef="let contato">

                        <a href="#" (click)="favoritar(contato)">
                            <mat-icon>
                                {{ contato.favorito ? 'star_rate' : 'favorite_border' }}
                            </mat-icon>
                        </a>
                    </td>
                </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Deletar </th>
                <td style="width: 60px; padding-left: 10px" mat-cell *matCellDef="let contato"> {{ contato.delete}}

                  <a href="#" (click)="delete(contato.id)">
                    <mat-icon style="color: coral">
                      delete
                    </mat-icon>
                  </a>
                </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td style="width: 60px; padding-left: 10px" mat-cell *matCellDef="let contato"> 

                  <a routerLink="/edit" >
                    <mat-icon style="color: rgb(25, 93, 138)">
                      create
                    </mat-icon>
                  </a>
                </td>
              </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>
        </mat-card>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>add</mat-icon>
            Novo
        </ng-template>
        <mat-card class="half-width">
            <mat-card-title>Novo Contato</mat-card-title>
            <form [formGroup]="formulario" >
                <mat-form-field class="full-width">
                    <mat-label>Nome: </mat-label>
                    <input formControlName="nome" matInput placeholder="Digite seu nome">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Email: </mat-label>
                    <input formControlName="email" matInput placeholder="Digite seu email">
                </mat-form-field>
                <button
                mwlConfirmationPopover
                [popoverTitle]="'Deseja adicionar um novo contato?'"
                placement="right"
                (confirm)="submit()"
                [disabled]="!formulario.valid" mat-raised-button >Adicionar</button>
            </form>
        </mat-card>
    </mat-tab>
</mat-tab-group>
